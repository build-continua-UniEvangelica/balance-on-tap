name: 'Deploy de projeto vite'
on: 
  push: 
    branches: main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs: 
  build:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v4
      - run: 'npm ci'
      - run: 'npm run build'
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  
  test: 
    needs: [build]
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: 'actions/checkout@v4'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx playwright test
    
  deploy:
    needs: [build, test]
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
      - uses: action/deploy-pages@v4
        id: deployment