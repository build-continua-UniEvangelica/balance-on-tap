name: Integração contínua

on: 
  push: 
    branches:  [main]

jobs: 
  build:
    environment: 
      name: HOME
      url: /root
    runs-on: ubuntu-latest
    container: 
      image: node:20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build

  Tests:
    runs-on: ubuntu-latest
    container: 
      image: node:20
    steps:
      - name: Checkout
        uses: 'actions/checkout@v4'

      - name: Install dependencies
        run: npm ci

      - name: Setup tests
        run: npx playwright install --with-deps 

      - name: Run tests
        run: npx playwright test
    