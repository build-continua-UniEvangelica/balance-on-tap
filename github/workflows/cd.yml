name: deploy git hub pages

on:
  push:
    branches: [main]
    
permissions:
  contents: write

jobs: 
- name: Checkout
  uses: actions/checkout@v3

- name: Instalar dependÃªncias
  run: npm install

- name: Build do projeto
  run: npm run build

- name: Deploy no GitHub Pages
  uses: peaceiris/actions-gh-pages@v3
  with:
    github_token: ${{ secrets.GITHUB_TOKEN }}
    publish_dir: ./dist